<h1>Formulario Registro Empelados</h1>
<form [formGroup]="formNewEmpleado" (ngSubmit)='onSubmit()'>
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName='nombre'>
        <div class="error" *ngIf="formNewEmpleado.controls['nombre'].errors && formNewEmpleado.controls['nombre'].touched">El campo nombre es requerido</div>
    </div>

    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName='apellidos'>
        <div class="error" *ngIf="formNewEmpleado.controls['apellidos'].errors && formNewEmpleado.controls['apellidos'].touched" >El campo apellido es requerido</div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName='email'>
        <div class="error" *ngIf="formNewEmpleado.controls['email'].errors?.['required'] && formNewEmpleado.controls['email'].touched">El campo email es requerido</div>
        <div class="error" *ngIf="formNewEmpleado.controls['email'].errors?.['pattern'] && formNewEmpleado.controls['email'].invalid && formNewEmpleado.controls['email'].touched">
            El email es invalido
        </div>
        
    </div>

    <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" formControlName='edad'>
        <div class="error" *ngIf="formNewEmpleado.controls['edad'].errors && formNewEmpleado.controls['edad'].touched">El campo edad es requerido</div>

    </div>

    <div class="form-group">
        <label >Departamento</label>
        <select name="" class="form-control" formControlName='departamento'>
            <option value="contabilidad">Contabilidad</option>
            <option value="administracion">Administracion</option>
            <option value="finanzas">Finanzas</option>

        </select>
        <div class="error" *ngIf="formNewEmpleado.controls['departamento'].errors && formNewEmpleado.controls['departamento'].touched">
            El campo departamento es requerido
        </div>

        
    </div>

    <div class="form-group">
        <label for="">Password</label>
        <input type="password" formControlName='password' class="form-control" id="">
        <div class="error" *ngIf="formNewEmpleado.controls['password'].errors && formNewEmpleado.controls['password'].touched">El campo password es requerido</div>
    </div>

    <div class="form-group">
        <label>Imagen</label>
        <input type="text" class="form-control" formControlName='imagen'>
    </div>

    <input type="submit" value="Enviar" class=" mt-2 btn btn-primary col-12">

</form>
